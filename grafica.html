<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilos.css" />
	</head>
	<body>
		<script src="d3.v3.js" charset="utf-8" type="text/javascript" ></script>
		<script src="simplify.js" charset="utf-8" type="text/javascript" ></script>
		<script src="moment-with-langs.js" charset="utf-8" type="text/javascript" ></script>
		<div id="estadisticas">
		  <div class="caja" title="Visualización">
			 <h2>Opciones</h2>
			 <input id="mostrarmax" type="checkbox" checked/>Mostrar consumo máximo<br>
			 Zonas a mostrar: 
			 <input id="ninguna" type="radio" name="zonas" checked/>Ninguna
			 <input id="TDH" type="radio" name="zonas"/>Franjas TDH
			 <input id="horasluz" type="radio" name="zonas"/>Horas de luz
		  </div>
		  <div class="caja">
			 <h2>Estadísticas</h2>
			 <table>
				<tr>
				  <th></th><th class="supertit" colspan="4">kWh</th><th class="supertit" colspan="5">eur</th>
				</tr>
				<tr>
				  <th></th><th>Total</th><th>Punta</th><th>Valle</th><th>% valle</th><th>Total</th><th>Punta</th><th>Valle</th><th>TDH</th><th>Ahorro TDH</th>
				</tr>
				<tr>
				  <th class="titizq">Total</th><td id="kwhtotal"></td><td id="kwhtotpunta"></td><td id="kwhtotvalle"></td><td id="prctotvalle"></td><td id="eurtotal"></td><td id="eurtotpunta"></td><td id="eurtotvalle"></td><td id="eurtottdh"></td><td id="eurtotahorro"></td>
				</tr>
				<tr>
				  <th class="titizq">Selección</th><td id="kwhsel"></td><td id="kwhselpunta"></td><td id="kwhselvalle"></td><td id="prcselvalle"></td><td id="eursel"></td><td id="eurselpunta"></td><td id="eurselvalle"></td><td id="eurseltdh"></td><td id="eurselahorro"></td>
				</tr>
			 </table>
		  </div>
		</div>
		<div id="graficasup"></div>
		<div id="graficainf"></div>
		<script src="codigo.js" charset="utf-8" type="text/javascript" ></script>
	</body>
</html>
